<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NYC Taxi Fare Predictor — ML-powered fare estimation using a trained regression model." />
  <title>NYC Taxi Fare Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <span class="badge"><span class="dot"></span> Model Active</span>
    <h1>NYC Taxi <span class="accent">Fare Predictor</span></h1>
    <p>ML-powered fare estimation system</p>
  </header>

  <!-- Main Prediction Card -->
  <main class="card">
    <form id="predict-form" autocomplete="off">
      <div class="form-grid">

        <!-- Trip Distance -->
        <div class="form-group">
          <label for="trip_distance">Trip Distance (mi)</label>
          <input type="number" id="trip_distance" placeholder="e.g. 4.2" step="0.1" min="0" required />
        </div>

        <!-- Passenger Count -->
        <div class="form-group">
          <label for="passenger_count">Passenger Count</label>
          <input type="number" id="passenger_count" placeholder="e.g. 1" min="1" max="9" required />
        </div>

        <!-- Pickup Datetime -->
        <div class="form-group full-width">
          <label for="pickup_datetime">Pickup Date &amp; Time</label>
          <input type="datetime-local" id="pickup_datetime" required />
        </div>

        <!-- Pickup Location ID -->
        <div class="form-group">
          <label for="PULocationID">Pickup Location ID</label>
          <input type="number" id="PULocationID" placeholder="e.g. 132" min="1" required />
        </div>

        <!-- Dropoff Location ID -->
        <div class="form-group">
          <label for="DOLocationID">Dropoff Location ID</label>
          <input type="number" id="DOLocationID" placeholder="e.g. 170" min="1" required />
        </div>

        <!-- Vendor ID -->
        <div class="form-group">
          <label for="VendorID">Vendor ID</label>
          <input type="number" id="VendorID" placeholder="e.g. 1" min="1" required />
        </div>

        <!-- Ratecode ID -->
        <div class="form-group">
          <label for="RatecodeID">Ratecode ID</label>
          <input type="number" id="RatecodeID" placeholder="e.g. 1" min="1" required />
        </div>

      </div>

      <!-- Submit -->
      <button type="submit" class="btn-predict" id="submit-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Predict Fare
      </button>
    </form>
  </main>

  <!-- Result Panel -->
  <section class="result-panel" id="result-panel"></section>

  <!-- Footer -->
  <footer class="footer">
    Powered by FastAPI &amp; scikit-learn &nbsp;·&nbsp; Prediction interface only
  </footer>

  <script src="script.js"></script>
</body>
</html>
